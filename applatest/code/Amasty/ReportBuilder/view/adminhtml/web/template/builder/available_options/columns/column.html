<li data-bind="
        afterRender: function(node) {
            uiClass.initDnD(item, node);
        },
        event: {
            dblclick: function() {
                uiClass.chooseColumn(item);
            }
        },
        attr: { class: 'amrepbuilder-column-block' + ' -' + (item.type ? item.type : item.backend_type) },
        css: {
            '-active': $index() + 1 <= uiClass.maxColumnQty || entity.isViewAll,
            '-disabled': item.isDisabled
        },
        visible: !uiClass.isSearched() || ( item.isHit() && !item.isDisabled() )"
    data-amrepbuilder-js="column">
    <!-- ko template: uiClass.columnHeaderTmpl --><!-- /ko -->
</li>
