        afterRender: function() {
            item.position = $index();
        },
        attr: {
            class: 'amrepbuilder-column-block' + ' -' + (item.type ? item.type : item.backend_type) + ($index() === 0 ? ' -disabled' : ''),
            title: item.entity_name
        },
        css: {
            '-opened': item.isFooterActive(),
            '-edit': item.isEdited()
        }"
    data-amrepbuilder-js="column">
