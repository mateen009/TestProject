    <label class="amrepbuilder-label">
        <input class="amrepbuilder-input"
               data-bind="
                   event: {
                        keyup: function() {
                            $data.filtration.value(event.target.value);
                        }
                   },
                   value: $data.filtration.value()" />
    </label>
</div>
